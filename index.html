<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="helpers.js" defer></script>
  </head>
  <body>
    <div class="banner">
      <h1>The Game Vault</h1>
    </div>

    <main>
      <ul class="games"></ul>
      <aside class="forms">
        <form action="/submit_form" method="post">Add New Game</form>
        <label for="name">Name:</label>
        <input type="text" id="genre" name="genre" required />
        <label for="name">Genre:</label>
        <input type="text" id="genre" name="genre" required />
        <label for="name">Platform:</label>
        <input type="text" id="platform" name="platform" required />
        <label for="name">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required />
        <label for="name">Release Date:</label>
        <input type="text" id="release" name="release" required />
        <label for="name">Description:</label>
        <input type="text" id="description" name="description" required />
      </aside>
    </main>
  </body>
</html>
